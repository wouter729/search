<!DOCTYPE html>
<html>
    <head>
        <title>Google Images</title>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image" href="favicon.ico"/>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="style_shared.css">
        <link rel="stylesheet" href="style_search.css">
    </head>
    <body>
        <!-- Toolbar  -->
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>

        <div class="top-search-padding"></div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="google-logo">
                <img src="google_logo.png">
                <div class="image-tag">
                    <span>Images</span>
                </div>
            </div>

            <form action="https://google.com/search" method="GET">
                <input type="hidden" name="tbm" value="isch" />
                <div class="google-query">
                    <input type="text" name="q">
                </div>

                <div class="google-buttons">
                    <input type="submit" value="Google Search">
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <ul>
                <li>Country</li>
            </ul>

            <hr size="1">

            <ul>
                <li><a href="https://about.google">About</li>
                <li><a href="https://ads.google.com">Advertising</li>
                <li><a href="https://www.google.ch/services">Business</li>
                <li><a href="https://www.google.com/search/howsearchworks">How Search works</li>
                <!-- Align Right -->
                <li class="footer-right right-most-li"><a href="">Settings</li>
                <li class="footer-right"><a href="https://policies.google.com/terms">Terms</li>
                <li class="footer-right"><a href="https://policies.google.com/privacy">Privacy</li>
            </ul>
        </div>
    </body>
</html>
